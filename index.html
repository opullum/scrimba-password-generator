<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="window">
        <div class="header"> 
        <h1 class="header-text">Generate a <span class="green-highlight">random password</span></h1>
        <h2 class="header-subtext">Never use an insecure password again.</h2>
        </div>
        <div class="header-btns">
            <button class="generate-btn"">Generate Passwords</button>
            <button class="options-btn">Options</button>
        </div>

        <div class="options-panel">
            <input type="range" min="8" max="16" name="pwd-length" class="pwd-length">
            <label for="pwd-length">Password Length</label>

            <input type="checkbox" name="numbers-toggle">
            <label for="numbers-toggle">Numbers</label>

            <input type="checkbox" name="special-toggle">
            <label for="special-toggle">Special Characters</label>

            <input type="checkbox" class="uppercase-toggle">
            <label for="uppercase-toggle">A-Z</label>

            <input type="checkbox" name="lowercase-toggle">
            <label for="lowercase-toggle">a-z</label>

        </div>
        <hr class="horizontal-line">
        <div class="generated-btns">
            <div class="generated-pwd">Example Text</div>
            <div class="generated-pwd">Example Text</div>
        </div>
    </div>
</body>
</html>
