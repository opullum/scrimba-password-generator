<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <svg style="display: none;">
        <symbol id="lucide-sun" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-icon lucide-sun">
            <circle cx="12" cy="12" r="4"/><path d="M12 2v2"/>
            <path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/>
            <path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/>
            <path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/>
            <path d="m19.07 4.93-1.41 1.41"/>
        </symbol>
    </svg>

    <svg style="display: none;">
        <symbol id="lucide-moon" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon-icon lucide-moon">
            <path d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401"/>
        </symbol>
    </svg>
    
    
    <title>Password Generator</title>
</head>
<body>
    <div class="window">
    
        <svg class="lucide-sun" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
            <use href="#lucide-sun"/>
        </svg>

        <svg class="lucide-moon" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" >
            <use href="#lucide-moon"/>
        </svg>


        <div class="header"> 
        <h1 class="header-text">Generate a <span class="green-highlight">random password</span></h1>
        <h2 class="header-subtext">Never use an insecure password again.</h2>
        </div>
        <div class="header-btns">
            <button class="generate-btn"">Generate Passwords</button>
            <button class="options-btn">Options</button>
        </div>

        <div class="options-panel">
            <div class="pwd-slider">
                <input type="range" name="pwd-length" min="15" max="25">
                <span class="pwd-length-val">15</span>
            </div>
            <label for="pwd-length">Password Length</label>
            <p class="options-hint">Minimum password length is 15 characters A maximum length of 25 characters is supported.</p> 
            <div class="options-panel-btns">
                <input type="checkbox" name="upper-toggle" id="">
                <label for="upper-toggle">A-Z</label>
                <input type="checkbox" name="lower-toggle" id="">
                <label for="lower-toggle">a-z</label>
                <input type="checkbox" name="numbers-toggle" id="">
                <label for="numbers-toggle">0-9</label>
                <input type="checkbox" name="symbols-toggle" id="">
                <label for="symbols-toggle">!#$@&*</label>
            </div>


        </div>
        <hr class="horizontal-line">
        <div class="generated-btns">
            <div class="generated-pwd">Example Text</div>
            <div class="generated-pwd">Example Text</div>
        </div>
    </div>
    <script src="index.ts"></script>
</body>
</html>
