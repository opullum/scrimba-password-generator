<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="window">
        <div class="mode-toggle"></div>

        <div class="header"> 
        <h1 class="header-text">Generate a <span class="green-highlight">random password</span></h1>
        <h2 class="header-subtext">Never use an insecure password again.</h2>
        </div>
        <div class="header-btns">
            <button class="generate-btn"">Generate Passwords</button>
            <button class="options-btn">Options</button>
        </div>

        <div class="options-panel">
            <div class="pwd-slider">
                <input type="range" name="pwd-length" min="15" max="25">
                <span class="pwd-length-val">15</span>
            </div>
            <label for="pwd-length">Password Length</label>
            <p class="options-hint">Minimum password length is 15 characters A maximum length of 25 characters is supported.</p> 
            <div class="options-panel-btns">
                <input type="checkbox" name="upper-toggle" id="">
                <label for="upper-toggle">A-Z</label>
                <input type="checkbox" name="lower-toggle" id="">
                <label for="lower-toggle">a-z</label>
                <input type="checkbox" name="numbers-toggle" id="">
                <label for="numbers-toggle">0-9</label>
                <input type="checkbox" name="symbols-toggle" id="">
                <label for="symbols-toggle">!#$@&*</label>
            </div>


        </div>
        <hr class="horizontal-line">
        <div class="generated-btns">
            <div class="generated-pwd">Example Text</div>
            <div class="generated-pwd">Example Text</div>
        </div>
    </div>
</body>
</html>
